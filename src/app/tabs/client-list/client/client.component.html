<mat-card>
    <mat-card-header>
        <mat-card-title>ManipulateValues</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <section *ngIf="onEdit">
            <mat-form-field class="form-field">
                <mat-label>Name</mat-label>
                <input matInput placeholder="Name" value="" name="name" [(ngModel)]="name">
                
            </mat-form-field>
            <mat-form-field class="form-field">
                <mat-label>Age</mat-label>
                <input matInput placeholder="Age" value="" name="age" [(ngModel)]="age" type="number">
            </mat-form-field>
            <button mat-mini-fab color="primary" mat-button (click)="save()"><mat-icon>check</mat-icon></button>
        </section>
        <section *ngIf="!onEdit">
            {{client.name}} // {{client.age}}
            <button mat-icon-button color="primary" (click)="edit()">
                <mat-icon>edit</mat-icon>
            </button>
            <button mat-icon-button color="primary" (click)="remove()">
                <mat-icon>delete</mat-icon>
            </button>
        </section>
    </mat-card-content>
</mat-card>
